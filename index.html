<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>AR with Three.js and AR.js</title>
       <style>
           body { margin: 0; overflow: hidden; }
           canvas { display: block; }
       </style>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
       <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   </head>
   <body>
      <!-- for obect recognition in the ar scene -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
   <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
      
         <canvas id="app">
      <h1>testing worked.........</h1>
    </canvas>
    <script type="module" src="/main.js"></script>
     
       <script src="script.js"></script>
       <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker-based AR -->
        <a-marker preset="hiro">
        <a-box position="0 0.25 0" material="color: red;"></a-box>
        </a-marker>
          
        <!-- Add a 3D object here -->
      <a-entity gltf-model="url(https://rizvan008.github.io/testing/testmodel.glb)" scale="1 1 1"
             gltf-model-loaded="console.log('Model loaded!')"
             gltf-model-error="console.error('Error loading model!')">
      </a-entity>
 
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
            <!-- debugging console -->
      <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
     <script>eruda.init();</script>
   </body>
   </html>
